<script type="text/javascript">
jQuery(function($){
	$('.drag')
		.drag("start",function( ev, dd ){
			$( this ).css({
				opacity: .75,
				cursor: 'crosshair'
			});
		})
		.drag(function( ev, dd ){
			$( this ).css({
				top: dd.offsetY,
				left: dd.offsetX
			});
		})
		.drag("end",function( ev, dd ){
			$( this ).css({
				opacity: '',
				cursor: ''
			});
		});
	$('.drop td')
		.drop("start",function(){
			$( this ).addClass("active");
		})
		.drop(function( ev, dd ){
			$( this ).toggleClass("dropped");
		})
		.drop("end",function(){
			$( this ).removeClass("active");
		});
	$.drop({ mode:true });
});
</script>
