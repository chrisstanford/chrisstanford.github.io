<div ng-controller="myDecksCtrl as mydecks">
<div style="width:60%">
    <b style="color:red">Important: The Deck Cloud Storage is beta. Your decks will get deleted without notice. Be sure to download any decks you make to your computer to preserve them. </b>
	<br>
    <label class="savebutton" style="width:20%;"><div class="upload">Upload a Deck</div><input name="upload" type="file" style="display:none;" onchange="angular.element(this).scope().mydecks.uploadDeck(event)" accept=".txt,.o8d"></label>

        <table class="table" style="width:100%;">
		    <thead>
				<tr>
				<th>Name</th>
				<th>Heroes</th>
				<th>Deck ID</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="deck in mydecks.myDecksArray | orderBy:'-dateUTC'" ng-click="mydecks.setSelected(deck)" ng-class="{selected : deck === mydecks.selectedDeck}">
					<td style="padding-left:10px;">
						<!-- <div style="font-weight:bold;">Deck</div> -->
<!-- 					<div style="font-weight:bold;">{{deck}}</div>
						<div style="font-weight:bold;">{{deck.$id}}</div> -->
						<div style="font-weight:bold;">{{deck.deckname}}</div>
						<div style="font-size:9px;padding-left:10px;">{{deck.dateUTC|date:'medium'}}</div>
					</td>
					<td>
						{{mydecks.getHeroes(deck.deckstring)}}
					</td>
					<td>
						{{deck.$id}}
					</td>
				</tr>
				
		</table>
		
	<div style="width:20%">
		<button class="savebutton" ng-click="mydecks.loadDeck(mydecks.getSelected())">Load into Builder</button>
		<button class="savebutton" ng-click="mydecks.exportText(mydecks.getSelected())">Export to Text</button>
		<button class="savebutton" ng-click="mydecks.exportOctgn(mydecks.getSelected())">Export to OCTGN</button>
		<button class="savebutton" ng-click="mydecks.deleteDeck(mydecks.getSelected())" style="color:red">Delete Deck</button>
    </div>
</div>
</div>
